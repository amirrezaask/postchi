vars:
  baseURL:
    source: process 
    name: BASE_URL
    value: https://postman-echo.com
  jwtToken:
    source: process
    name: JWT_TOKEN
    value: ""
  assetID:
    source: args 
    index: 0

defaults:
  headers:
    Authorization: "Bearer {{ .jwtToken }}"
    Content-Type: "application/json"
    Accepts: "application/json"

requests:
  postman-echo:
    route: "{{ .baseURL }}/get"
    body: >
      { "name": "amirreza" }
      
