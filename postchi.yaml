vars:
  baseURL:
    source: process 
    name: BASE_URL
    value: http://localhost:1323/api/v2/asset
  jwtToken:
    source: process
    name: JWT_TOKEN
    value: ""
  assetID:
    source: args 
    index: 0

defaults:
  headers:
    Authorization: "Bearer {{ .jwtToken }}"
    Content-Type: "application/json"
    Accepts: "application/json"

requests:
  asset:
    route: "{{ .baseURL }}/{{ .assetID }}"
  feeds:
    route: "{{ .baseURL }}/{{ .assetID }}/feed"
      
